<!DOCTYPE HTML>
<html>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- Print-specific styles and navigation styles -->
		<style>
			@media print {
				.dark-mode-toggle,
				.btn,
				nav {

				}
				#container {
					margin: 0;
					padding: 0;
				}
			}

			/* Navigation link styles */
			nav ul li a {
				color: white !important; /* Using !important to override Bootstrap styles */
				text-decoration: none;
			}

			nav ul li a:hover {
				color: #ddd !important; /* Slightly darker white on hover */
			}
		</style>
	</head>
	<body>
		<div class="dark-mode-toggle">
			<!--Button for toggle dark mode-->
			<button id="mode-toggle"> Toggle Dark Mode </button>
			<!--reference to javascript for toggle button-->
			<script src="../javascript/script.js"></script>
		</div>

			<div id="container">

					<nav>

						</ul>

			</div>
		</div>

		<!-- Print Button -->
		<div class="container" style="margin-top: 20px;">
			<p>
				<a href="#" class="btn btn-success btn-lg" onclick="window.print(); return false;">
					<span class="glyphicon glyphicon-print"></span> Print Resume
				</a>
			</p>
		</div>
	</body>
</html>
